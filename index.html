<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./script.js" defer></script>

		<title>Etch-a-Sketch</title>
	</head>
	<body>
		<header>
			<h1 class="title">Welcome to Etch-a-Sketch</h1>
			<div class="info">
				<p>Enter a row and column amount below then click generate</p>
				<p><i>Hint: hold down shift to pause painting</i></p>
			</div>

			<div class="input-section">
				<form action="">
					<input
						type="number"
						id="canvas-size-input"
						placeholder="No. of rows"
						min="0"
						max="100"
					/>
					<button id="submit-canvas-size">Generate Canvas</button>
					<button id="remove-canvas">Remove canvas</button>
				</form>
				<span class="hidden" id="error-tooltip"
					>Please set the number to 1-100!</span
				>
			</div>
		</header>
	</body>
</html>
