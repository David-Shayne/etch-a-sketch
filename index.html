<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./script.js" defer></script>

		<title>Etch-a-Sketch</title>
	</head>
	<body>
		<header>
			<h1 class="title">
				Welcome to
				<p class="wrap">Etch-a-Sketch</p>
			</h1>
			<div class="info">
				<p>Enter a row and column amount below then click generate</p>
				<p><i>Hint: hold down shift to pause painting</i></p>
			</div>
		</header>
		<div class="input-section">
			<div class="color-selector-container">
				<label for="color-selector">Color:</label> <br />
				<input type="color" name="color" id="color-selector" />
			</div>
			<div class="size-input-container">
				<label for="canvas-size-input">No. of rows</label> <br />
				<input
					type="number"
					id="canvas-size-input"
					placeholder="20"
					min="0"
					max="100"
				/>
			</div>

			<div class="form-btns">
				<button id="create-canvas-btn">Create canvas</button>
				<button id="remove-canvas-btn">Remove canvas</button>
			</div>
		</div>
		<p class="hidden" id="error-tooltip">Please set the number to 1-100</p>
	</body>
</html>
